# Application Configuration
spring.application.name=garage

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/garage
spring.datasource.username=${POSTGRESQL_USERNAME:garage_user}
spring.datasource.password=${POSTGRESQL_PASSWORD:garage_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Database Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret-key=eengeheimesleuteldieniemandmagwetenenhijmoetheelerglangencomplexzijnomtevoldoenaanallenormenenwaardeninjavalandgaragesysteem
jwt.audience=garage-api.novi.nl
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.nl.novi.garage=DEBUG
logging.level.org.springframework.security=DEBUG